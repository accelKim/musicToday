<!DOCTYPE html>
<html lang="ko-KR">
    <head>
        <meta charset="UTF-8" />

        <title>오늘 뭐 부르지?</title>
        <link rel="stylesheet" href="./common/my_reset.css" />

        <div class="wrap">
            <header>
                <h1>오늘 뭐 부르지?</h1>

                    <input type="radio" name="searchType" value="title" id="titleRadio" />

                    <input type="text" id="searchInput" name="searchInput" placeholder="검색어를 입력하세요" />
                    <button type="submit">검색</button>
                </form>
            </header>
            <main>
                <ul class="items"></ul>
            </main>
            <footer>
                <a href="/" class="active"><i class="fa-solid fa-house"></i></a>
                <a href="#" class="myPage"><i class="fa-solid fa-bars"></i></a>
